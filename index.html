<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

<div class="card">
  <div class="card-content">
    <img src="/design/active-states.jpg" alt="perfil card entrada" class="card-image">
    <button class="button">
      <a target="_blank" href="https://phca.vercel.app">Visitar meu site</a>
    </button>
    <h2 class="estiloBasico">HTML e CSS Fundamentos</h2>
    <p>Esse card foi feito pelo desenvolvedor webPHdeveloper</p>
    <div class="circle-and-name">
      <div class="profile-circle">
        <img src="/design/phillipefoto.jpg" alt="Foto de perfil de Philippe" class="profile-image">
      </div>
      <div class="developer-info">
        <p>Desenvolvido por <strong>webPHdeveloper</strong></p>
      </div>
    </div>
  </div>
</div>

<footer class="footer"> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://phca.vercel.app">Phillipe Hugo</a>.
  </div>
</footer>
</body>
</html>
